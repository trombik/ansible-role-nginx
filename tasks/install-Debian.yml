---

- name: Install nginx_extra_packages
  apt:
    name: "{{ nginx_extra_packages }}"
    policy_rc_d: 101
    state: present

- name: install nginx
  apt:
    name: "{{ nginx_package }}"
    policy_rc_d: 101
    state: present

- name: Install passlib for htpasswd management
  apt:
    name: "{{ nginx_passlib_package }}"
    state: present

- name: Enable nginx_service
  service:
    name: "{{ nginx_service }}"
    enabled: yes
